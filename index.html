
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Test</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="css/bootstrap-slider.css">
		<link rel="stylesheet" href="css/main.css">
        <style>
            .header {padding:40px;}
            figure.highlight {margin-bottom:20px;}
        </style>

	<body>

		<div class="container">

		<div class="header">
			<div class="col-sm-2">
			     <figure class="highlight">
				    <label for="filtermode">Filter Mode</label>
                        <div class="btn-group" role="group" aria-label="First group">
                        <button id="filter_on" type="button" class="btn btn-default">ON</button>
					   <button id="filter_off" type="button" class="btn btn-default">OFF</button>
				    </div>
			     </figure>
		  </div>
		<div id="filter_option" class="col-sm-5">
			<div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="filter">Filter By</label>
                            <select class="form-control" id="sorting">
                                <option value="salary">Salary</option>
                                <option value='points'>Points</option>
                                <option value='rebounds'>Rebounds</option>
                                <option value='assists'>Assists</option>
                                <option value='steals'>Steals</option>
                                <option value='blocks'>Blocks</option>
                            </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="filter">&nbsp;</label>
                            <select class="form-control" id="sorting_type">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                    </div>
                </div>
            </div>


		</div>
		<div id="filter_range" class="col-sm-5">
            <label for="">Salary Range</label>
            <div>
		      <b>1,000,000</b> <input id="rangeslider" type="text" class="span2" value="" data-slider-min="1000000" data-slider-max="10000000" data-slider-step="5" data-slider-value="[1000000,10000000]"/> <b>10,000,000</b>
            </div>
		</div>
		</div>

		<div class="clearfix"></div>




			<div class="table-responsive">
				<table class="table table-bordered table-striped" >
					<thead>
                        <tr>
    						<th>id</th>
    						<th>fname</th>
    						<th>lname</th>
    						<th>salary</th>
    						<th>points</th>
    						<th>rebounds</th>
    						<th>assists</th>
    						<th>steals</th>
    						<th>blocks</th>
                            <th>Delete</th>
    					</tr>
                    </thead>
                    <tbody id="employee_table"></tbody>
				</table>
				<div class="col-sm-12">
					<button type="submit" class="btn btn-default btn-primary" data-toggle="modal" data-target="#myModal">Add New Player</button>
				</div>
			</div>



		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add New Player</h4>
			  </div>
			  <div class="modal-body">
				<form id="playerForm" data-toggle="validator">
				  <div class="form-group">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstname" placeholder="First Name" required>
				  </div>
				  <div class="form-group">
					<label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
				  </div>
                  <div class="form-group">
                    <label for="salary">Salary (per year)</label>
                    <input type="number" class="form-control" id="salary" placeholder="Salary" required>
                  </div>
                  <div class="form-group">
                    <label for="points">Points (per game)</label>
                    <input type="number" class="form-control" id="points" placeholder="points" required>
                  </div>
                  <div class="form-group">
                    <label for="rebounds">Rebounds (per game)</label>
                    <input type="number" class="form-control" id="rebounds" placeholder="Rebounds" required>
                  </div>
                  <div class="form-group">
                    <label for="assists">Assists</label>
                    <input type="number"  class="form-control" id="assists" placeholder="Assists" required>
                  </div>
                  <div class="form-group">
                    <label for="steals">Steals</label>
                    <input type="number" class="form-control" id="steals" placeholder="Steals" required>
                  </div>
                  <div class="form-group">
                    <label for="blocks">Blocks</label>
                    <input type="number" class="form-control" id="blocks" placeholder="Blocks" required>
                  </div>
                  <input type="hidden" name="type" id="action_type" value="add" />
                  <input type="hidden" name="type" id="edit_key" value="" />

				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="save_player" type="submit" class="btn btn-primary">Save</button>
			  </div>
			</div>
		  </div>
		</div>




		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/bootstrap-slider.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
        <script src="js/custom.js"></script>
		<script type="text/javascript">





		</script>
	</body>
</html>
